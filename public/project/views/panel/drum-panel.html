<div class="container" style="margin: 10px;">
    <div class="row">
        <div class="col-sm-2">
            <h4> Metronome </h4>
        </div>
        <div class="col-sm-10">
            <div class="btn btn-info drum-pad"
                 id = "metro-ui-{{i}}"
                 ng-repeat="(i, value) in model.track5 track by $index">
            </div>
        </div>

    </div>
    <div class="row">
        <div class="btn btn-info col-sm-2"
             ng-mousedown="model.drumPadAction(model.track1, model.kick)">
            Kick
        </div>
        <div class="col-sm-10">
            <div class="btn btn-outline-info drum-pad "
                 ng-repeat="(i, value) in model.track1 track by $index"
                 ng-click="model.track1[i] = value === 0 ? 1 : 0"
                 ng-style="value === 1 && {'background-color':'orange'}"
                 ng-model="model.track1[i]">
            </div>
        </div>

    </div>
    <div class="row">
        <div class="btn btn-warning col-sm-2"
             ng-mousedown="model.drumPadAction(model.track2, model.snare)">Snare</div>

        <div class="col-sm-10">
            <div class="btn btn-outline-info drum-pad "
                 ng-repeat="(i, value) in model.track2 track by $index"
                 ng-click="model.track2[i] = value === 0 ? 1 : 0"
                 ng-style="value === 1 && {'background-color':'orange'}"
                 ng-model="model.track2[i]">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="btn btn-success col-sm-2"
             ng-mousedown="model.drumPadAction(model.track3, model.hihat)">Hi Hat</div>

        <div class="col-sm-10">
            <div class="btn btn-outline-info drum-pad "
                 ng-repeat="(i, value) in model.track3 track by $index"
                 ng-click="model.track3[i] = value === 0 ? 1 : 0"
                 ng-style="value === 1 && {'background-color':'orange'}"
                 ng-model="model.track3[i]">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="btn btn-info col-sm-2"
             ng-mousedown="model.drumPadAction(model.track4, model.cowBell)">Cow Bell</div>

        <div class="col-sm-10">
            <div class="btn btn-outline-info drum-pad "
                 ng-repeat="(i, value) in model.track4 track by $index"
                 ng-click="model.track4[i] = value === 0 ? 1 : 0"
                 ng-style="value === 1 && {'background-color':'orange'}"
                 ng-model="model.track4[i]">
            </div>
        </div>
    </div>

</div>


<div class="sliderdemoBasicUsage col-sm-8" >
    <md-content>
        <div layout="">
            <div flex="10" layout="" layout-align="center center"
                 style="margin-top: 50px;">
                <span class="md-body-1">Tempo</span>
            </div>
            <md-slider flex="" md-discrete="" ng-model="model.tempo"
                       style="margin-top: 50px;" id="tempo" step="1"
                       min="20" max="160" aria-label="tempo">
            </md-slider>
        </div>
    </md-content>
</div>


<div class="container" >
    <div class="btn btn-danger"
         ng-click="model.play()">{{model.playButton}}</div>

    <button class="btn btn-outline-success " style="margin-left: 15px"
            ng-click="model.updatePiece()"> Save </button>

    <a class="btn btn-outline-warning" style="margin-left: 15px"
       href="#/user/{{model.userId}}/song/{{model.songId}}"> Cancel </a>

</div>
