<div class="container">
    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

    <h1>Sign In</h1>

    <form name="form" class="row">
        <div ng-class="{'has-success' : email}">
            <input placeholder="example@email.com" class="form-control"
                   type="email" name="email" ng-model="email" required>
            <span class="error-span" ng-show="form.email.$touched && form.email.$invalid">
                <span ng-show="form.email.$error.required">Email is required.</span>
                <span ng-show="form.email.$error.email">Invalid email address.</span>
            </span>
        </div>

        <div ng-class="{'has-success': password}">
            <input placeholder="Enter your password here." class="form-control"
                   type="password" name="password" ng-model="password" required>
            <span class="error-span" ng-show="form.password.$touched && form.password.$error.required">
                <span ng-show="form.password.$error.required">Password is required.</span>
            </span>
        </div>

        <a ng-click="model.login(email, password)"
           class="btn btn-success btn-block">Sign In</a>

        <a class="btn btn-info btn-block"
           href="#/register">Sign Up</a>

    </form>
</div>
