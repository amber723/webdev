<div class="container">
    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

    <h1>Login</h1>
    <input ng-model="email" type="email" class="form-control"
            placeholder="email"/>
    <input ng-model="password" type="password" class="form-control"
           placeholder="password"/>
    <a ng-click="model.login(email, password)"
            class="btn btn-success btn-block">Login</a>
    <a class="btn btn-info btn-block"
            href="#/register">Register</a>

</div>
