<div class="container-fluid" style="padding-top: 20px; padding-bottom: 20px">
    <!-- BEGIN SIDEBAR -->
    <div data-ng-include="'views/home/sidebar.html'">
        <!--data-ng-controller="SidebarController" -->
        <!--class="page-sidebar-wrapper"-->
    </div>
    <!-- END SIDEBAR -->

    <div class="col-sm-10" >

        <div ng-show="model.success" class="alert alert-success">
            {{model.success}}
        </div>

        <div ng-show="model.error" class="alert alert-danger">
            {{model.error}}
        </div>

        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input ng-model="model.user.username" type="text" class="form-control"
                       id="username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input ng-model="model.user.email" type="email" class="form-control"
                       id="email" placeholder="alice@wonderland.com">
            </div>
            <div class="form-group">
                <label for="password">New Password</label>
                <input ng-model="model.user.password" type="password" class="form-control"
                       id="password" placeholder="your new password">
            </div>

        </form>

        <button ng-click="model.updateUser()" class="btn btn-success btn-block">Save Changes</button>
        <a class="btn btn-warning  btn-block"
           ng-show="model.user.role == 'ADMIN' "
           href="#/admin/{{model.user._id}}">Admin</a>
        <a class="btn btn-danger  btn-block"
           ng-click="model.logout()">Logout</a>

    </div>
</div>
