<div class="container">
    <div ng-if="model.error" class="alert alert-danger">
        {{model.error}}
    </div>
    <h1>Register</h1>
    <input type="text" ng-model="model.user.email"
           class="form-control" placeholder="email"/>
    <input type="text" ng-model="model.user.username"
           class="form-control" placeholder="username"/>

    <input type="password" ng-model="model.user.password"
           class="form-control" placeholder="password"/>
    <input type="password" ng-model="verifyPassword"
           class="form-control" placeholder="verify password"/>

    <a ng-click="model.createUser(verifyPassword)"
       class="btn btn-info btn-block">Register</a>

    <a class="btn btn-danger  btn-block"
       href="#/login">Cancel</a>
</div>
