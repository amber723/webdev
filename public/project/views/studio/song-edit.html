<div id="studiobody" class="container-fluid">
    <div style="margin-top: 15px; ">
        <div class="col-sm-4"></div>
        <div class="container col-sm-4" style="background-color: #f2f7a2; top: 30px; border-radius: 15px; padding: 15px">

            <h1 >{{model.song.songName}}</h1>

            <a href="#/user/{{model.userId}}/song/{{model.songId}}/info">
                <button type="button" class="btn btn-info col-sm-4" style="margin-right: 10px;">
                <span class="glyphicon glyphicon-edit" aria-hidden="true">

                </span>
                </button>
            </a>
            <button type="button" class="btn btn-danger col-sm-4" >
                <span ng-click="model.deleteSong()"
                      class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            </button>

        </div>

        <div data-ng-include="'views/studio/instruments.html'"></div>
    </div>
</div>
