<div id="song-edit">
    <div class="col-sm-4"></div>
    <div id="wood-sign" class="container col-sm-4">
        <h1 >{{model.song.songName}}</h1>

        <div ng-controller="ModalDemoCtrl as vm" class="modal-demo">
            <script type="text/ng-template" id="myModalContent.html">
                <div class="modal-header">
                    <h3 class="modal-title" id="modal-title">Song Info</h3>
                </div>
                <div class="modal-body" id="modal-body">
                    <div data-ng-include="'views/studio/song-info.html'"></div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" type="button" ng-click="vm.ok()">OK</button>
                    <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancel</button>
                </div>
            </script>

            <!--<a href="#/user/{{model.userId}}/song/{{model.songId}}/info">-->
            <button type="button" class="btn btn-info col-sm-4" style="margin-right: 10px;"
                    ng-click="vm.open()">
                <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
            </button>
            <!--</a>-->

        </div>

        <button type="button" class="btn btn-danger col-sm-4" ng-click="model.deleteSong()">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
        </button>
    </div>

    <div data-ng-include="'views/studio/instruments.html'"></div>
</div>
