<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget"
                   class="navbar-link">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </p>
            <a class="navbar-brand">Edit TEXT Widget</a>
            <p class="navbar-text pull-right">
                <a ng-click="model.updateWidget()" class="navbar-link">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </p>
        </div>
    </div>
</nav>


<div class="container">
    <div ng-if="model.error"
         class="alert alert-danger">
        {{model.error}}
    </div>
    <form name="myForm" novalidate>
        <div class="form-group">
            <label for="widget-name">Name</label>
            <input ng-model="model.widget.name"
                   name="widgetname" required
                   type="text" class="form-control"
                   id="widget-name" placeholder="myTextWidgetName">
            <span ng-show="myForm.widgetname.$invalid">
                Widget Name Required
            </span>
        </div>
        <div class="form-group">
            <label for="widget-text">Text</label>
            <input ng-model="model.widget.text"
                   type="text" class="form-control"
                   id="widget-text" placeholder="TextContent">
        </div>
        <div class="form-group">
            <label for="widget-rows">Rows</label>
            <input ng-model="model.widget.rows"
                   type="number" class="form-control"
                   id="widget-rows" placeholder="4">
        </div>
        <div class="form-group">
            <label for="widget-placeholder">Placeholder</label>
            <input ng-model="model.widget.placeholder"
                   type="text" class="form-control"
                   id="widget-placeholder" placeholder="...">
        </div>
        <div class="form-group">
            <label for="widget-formatted">Formatted</label>
            <input ng-model="model.widget.formatted"
                   type="checkbox" id="widget-formatted">
        </div>
    </form>

    <a class="btn btn-danger btn-block"
       ng-click="model.deleteWidget()">Delete</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div class="row navbar-text">
            <div class="col-xs-3 text-center">
            </div>
            <div class="col-xs-3 text-center">
            </div>
            <div class="col-xs-3 text-center">
            </div>
            <div class="col-xs-3 text-center">
                <a href="#/user/{{model.userId}}">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </div>
</nav>
