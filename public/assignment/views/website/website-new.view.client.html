<div class="vr hidden-xs">&nbsp;</div>

<nav class="navbar navbar-default navbar-fixed-top jga">

    <!--Hidden in extra small devices-->

    <div class="navbar-header hidden-xs col-sm-4">

        <p class="navbar-text pull-left">
            <a href="#/user/{{model.userId}}" class="navbar-link">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </p>

        <a class="navbar-brand"> Websites </a>

        <p class="navbar-text pull-right">
            <a href="#/user/{{model.userId}}/website/new" class="navbar-link">
                <span class="glyphicon glyphicon-plus"></span>
            </a>
        </p>

    </div>

    <div class="hidden-xs landscape-right">
        <a class="navbar-brand">New Website</a>

        <p class="navbar-text pull-right">
            <a ng-click="model.createWebsite()" class="navbar-link">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </p>
    </div>

    <!--Only visible in extra small devices-->

    <div class="visible-xs">
        <p class="navbar-text pull-left">
            <a href="#/user/{{model.userId}}/website" class="navbar-link">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </p>

        <a class="navbar-brand"> New Website </a>

        <p class="navbar-text pull-right">
            <a ng-click="model.createWebsite()" class="navbar-link">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </p>
    </div>
</nav>

<div class="row">
    <!--Hidden in extra small devices-->
    <div class="col-sm-4  hidden-xs">
        <div class="col-sm-12">
            <ul class="list-group">
                <li ng-repeat="website in model.websites"
                    class="list-group-item">
                    <a href="#/user/{{website.developerId}}/website/{{website._id}}/page">
                        {{website.name}}</a>
                    <a href="#/user/{{website.developerId}}/website/{{website._id}}"
                       class="pull-right">
                        <span class="glyphicon glyphicon-cog"></span>
                    </a>
                </li>
            </ul>
        </div>
    </div>


    <!--Always visible in all devices-->
    <div class="col-sm-8">
        <div class="col-sm-12">
            <div ng-if="model.error"
                 class="alert alert-danger">
                {{model.error}}
            </div>

            <form name="myForm" novalidate>
                <div class="form-group">
                    <label for="website-name">Website Name</label>
                    <input ng-model="model.website.name"
                           name="websitename" required
                           type="text" class="form-control"
                           id="website-name" placeholder="Website Name">
                    <span ng-show="myForm.websitename.$invalid">
                        Website Name Required
                    </span>
                </div>
                <div class="form-group">
                    <label for="website-description">Website Description</label>
                    <textarea ng-model="model.website.description"
                              rows="4" class="form-control"
                              id="website-description"
                              placeholder="Website Description"></textarea>
                </div>
            </form>
        </div>
    </div>
</div>


<!--========================================Footer========================================-->

<nav class="navbar navbar-default navbar-fixed-bottom jga">

    <!--Hidden in extra small devices-->
    <div class="navbar-header hidden-xs">
    </div>

    <!--Visible in extra small devices-->
    <div class="navbar-header visible-xs">
        <a href="#/user/{{model.userId}}"
           class="navbar-toggle collapsed">
            <span class="glyphicon glyphicon-user padding"></span>
        </a>
    </div>


    <!--Hidden in extra small devices-->
    <div class="landscape-right-offset hidden-xs">

        <p class="navbar-text pull-right">
            <a href="#/user/{{model.userId}}" class="navbar-link">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </p>

    </div>
</nav>
