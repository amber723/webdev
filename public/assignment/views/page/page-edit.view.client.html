<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page"
                   class="navbar-link">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </p>

            <a class="navbar-brand">Edit Page</a>

            <p class="navbar-text pull-right">
                <a ng-click="model.updatePage()" class="navbar-link">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </p>
        </div>
    </div>
</nav>


<div class="container">
    <div ng-if="model.error"
         class="alert alert-danger">
        {{model.error}}
    </div>
    <form name="myForm" novalidate>
        <div class="form-group">
            <label for="page-name">Page Name</label>
            <input ng-model="model.page.name"
                   name="pagename" required
                   type="text" class="form-control"
                   id="page-name" placeholder="Page Name">
            <span ng-show="myForm.pagename.$invalid">
                Page Name Required
            </span>
        </div>
        <div class="form-group">
            <label for="page-title">Page Title</label>
            <input ng-model="model.page.title"
                   type="text" class="form-control"
                   id="page-title" placeholder="Page Title">
        </div>
    </form>

    <a class="btn btn-danger btn-block"
       ng-click="model.deletePage()" >Delete</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div class="row navbar-text">
            <div class="col-xs-3 text-center">
            </div>
            <div class="col-xs-3 text-center">
            </div>
            <div class="col-xs-3 text-center">
            </div>
            <div class="col-xs-3 text-center">
                <a href="#/user/{{model.userId}}">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </div>
</nav>
